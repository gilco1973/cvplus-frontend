<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1f2937" rx="8"/>
  
  <!-- Central Document -->
  <g transform="translate(200, 100)">
    <rect x="-40" y="-50" width="80" height="100" rx="4" fill="#374151" stroke="#06b6d4" stroke-width="2"/>
    
    <!-- Document lines -->
    <rect x="-25" y="-35" width="50" height="4" rx="2" fill="#06b6d4"/>
    <rect x="-25" y="-25" width="40" height="3" rx="1" fill="#6b7280"/>
    <rect x="-25" y="-15" width="45" height="3" rx="1" fill="#6b7280"/>
    <rect x="-25" y="-5" width="35" height="3" rx="1" fill="#6b7280"/>
    <rect x="-25" y="5" width="50" height="3" rx="1" fill="#6b7280"/>
    <rect x="-25" y="15" width="30" height="3" rx="1" fill="#6b7280"/>
    
    <!-- Success checkmark -->
    <circle cx="25" cy="-35" r="8" fill="#10b981"/>
    <path d="M 20,-35 L 23,-32 L 30,-39" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Download Arrow -->
  <g transform="translate(120, 200)">
    <circle cx="0" cy="0" r="25" fill="#374151" stroke="#06b6d4" stroke-width="2"/>
    <g transform="translate(0, -5)">
      <line x1="0" y1="-8" x2="0" y2="8" stroke="#06b6d4" stroke-width="3" stroke-linecap="round"/>
      <polyline points="-8,3 0,11 8,3" stroke="#06b6d4" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
    <line x1="-10" y1="15" x2="10" y2="15" stroke="#06b6d4" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Share Icon -->
  <g transform="translate(280, 200)">
    <circle cx="0" cy="0" r="25" fill="#374151" stroke="#06b6d4" stroke-width="2"/>
    <!-- Share nodes -->
    <circle cx="0" cy="-10" r="4" fill="#06b6d4"/>
    <circle cx="-10" cy="5" r="4" fill="#06b6d4"/>
    <circle cx="10" cy="5" r="4" fill="#06b6d4"/>
    <!-- Connecting lines -->
    <line x1="0" y1="-10" x2="-10" y2="5" stroke="#06b6d4" stroke-width="2"/>
    <line x1="0" y1="-10" x2="10" y2="5" stroke="#06b6d4" stroke-width="2"/>
  </g>
  
  <!-- Format Options -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="50" height="25" rx="12" fill="#dc2626"/>
    <text x="25" y="17" text-anchor="middle" fill="white" font-size="12" font-weight="bold">PDF</text>
  </g>
  
  <g transform="translate(130, 80)">
    <rect x="0" y="0" width="50" height="25" rx="12" fill="#2563eb"/>
    <text x="25" y="17" text-anchor="middle" fill="white" font-size="12" font-weight="bold">DOCX</text>
  </g>
  
  <g transform="translate(270, 80)">
    <rect x="0" y="0" width="50" height="25" rx="12" fill="#8b5cf6"/>
    <text x="25" y="17" text-anchor="middle" fill="white" font-size="12" font-weight="bold">HTML</text>
  </g>
  
  <!-- QR Code -->
  <g transform="translate(340, 200)">
    <rect x="-15" y="-15" width="30" height="30" rx="4" fill="#374151" stroke="#6b7280" stroke-width="1"/>
    <!-- QR pattern -->
    <rect x="-10" y="-10" width="5" height="5" fill="#06b6d4"/>
    <rect x="-3" y="-10" width="5" height="5" fill="#1f2937"/>
    <rect x="5" y="-10" width="5" height="5" fill="#06b6d4"/>
    <rect x="-10" y="-3" width="5" height="5" fill="#1f2937"/>
    <rect x="-3" y="-3" width="5" height="5" fill="#06b6d4"/>
    <rect x="5" y="-3" width="5" height="5" fill="#1f2937"/>
    <rect x="-10" y="5" width="5" height="5" fill="#06b6d4"/>
    <rect x="-3" y="5" width="5" height="5" fill="#1f2937"/>
    <rect x="5" y="5" width="5" height="5" fill="#06b6d4"/>
  </g>
  
  <!-- Animated export lines -->
  <g stroke="#06b6d4" stroke-width="2" fill="none">
    <path d="M 200,150 L 120,180" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0s"/>
    </path>
    <path d="M 200,150 L 280,180" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </path>
    <path d="M 200,150 L 340,185" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1s"/>
    </path>
  </g>
</svg>