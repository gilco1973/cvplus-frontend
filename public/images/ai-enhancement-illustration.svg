<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1f2937" rx="8"/>
  
  <!-- AI Brain Circuit -->
  <g transform="translate(200, 150)">
    <!-- Central processor -->
    <rect x="-30" y="-30" width="60" height="60" rx="8" fill="#374151" stroke="#06b6d4" stroke-width="2"/>
    
    <!-- AI text -->
    <text x="0" y="5" text-anchor="middle" fill="#06b6d4" font-size="18" font-weight="bold">AI</text>
    
    <!-- Neural connections -->
    <g stroke="#06b6d4" stroke-width="1.5" fill="none">
      <!-- Top connections -->
      <line x1="0" y1="-30" x2="0" y2="-60"/>
      <line x1="-30" y1="-30" x2="-50" y2="-50"/>
      <line x1="30" y1="-30" x2="50" y2="-50"/>
      
      <!-- Side connections -->
      <line x1="-30" y1="0" x2="-60" y2="0"/>
      <line x1="30" y1="0" x2="60" y2="0"/>
      
      <!-- Bottom connections -->
      <line x1="0" y1="30" x2="0" y2="60"/>
      <line x1="-30" y1="30" x2="-50" y2="50"/>
      <line x1="30" y1="30" x2="50" y2="50"/>
    </g>
    
    <!-- Connection nodes -->
    <g fill="#06b6d4">
      <circle cx="0" cy="-60" r="4"/>
      <circle cx="-50" cy="-50" r="4"/>
      <circle cx="50" cy="-50" r="4"/>
      <circle cx="-60" cy="0" r="4"/>
      <circle cx="60" cy="0" r="4"/>
      <circle cx="0" cy="60" r="4"/>
      <circle cx="-50" cy="50" r="4"/>
      <circle cx="50" cy="50" r="4"/>
    </g>
    
    <!-- Animated pulses -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="#06b6d4" stroke-width="2" opacity="0">
      <animate attributeName="r" values="40;80;40" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Enhancement Icons -->
  <g transform="translate(80, 50)">
    <!-- Keywords icon -->
    <rect x="-20" y="-15" width="40" height="30" rx="4" fill="#4b5563" stroke="#6b7280"/>
    <text x="0" y="5" text-anchor="middle" fill="#06b6d4" font-size="10" font-weight="bold">#ATS</text>
  </g>
  
  <g transform="translate(320, 50)">
    <!-- Chart icon -->
    <rect x="-20" y="-15" width="40" height="30" rx="4" fill="#4b5563" stroke="#6b7280"/>
    <rect x="-10" y="5" width="5" height="5" fill="#10b981"/>
    <rect x="-2" y="-2" width="5" height="12" fill="#06b6d4"/>
    <rect x="6" y="2" width="5" height="8" fill="#8b5cf6"/>
  </g>
  
  <g transform="translate(80, 250)">
    <!-- Achievement star -->
    <rect x="-20" y="-15" width="40" height="30" rx="4" fill="#4b5563" stroke="#6b7280"/>
    <path d="M 0,-8 L 2,-2 L 8,-2 L 3,2 L 5,8 L 0,4 L -5,8 L -3,2 L -8,-2 L -2,-2 Z" fill="#fbbf24"/>
  </g>
  
  <g transform="translate(320, 250)">
    <!-- Template icon -->
    <rect x="-20" y="-15" width="40" height="30" rx="4" fill="#4b5563" stroke="#6b7280"/>
    <rect x="-12" y="-8" width="24" height="3" fill="#06b6d4"/>
    <rect x="-12" y="-2" width="18" height="2" fill="#9ca3af"/>
    <rect x="-12" y="3" width="20" height="2" fill="#9ca3af"/>
    <rect x="-12" y="8" width="16" height="2" fill="#9ca3af"/>
  </g>
  
  <!-- Processing arrows -->
  <g stroke="#06b6d4" stroke-width="2" fill="none" opacity="0.6">
    <path d="M 120,65 Q 200,100 200,120" marker-end="url(#arrowhead)"/>
    <path d="M 280,65 Q 200,100 200,120" marker-end="url(#arrowhead)"/>
    <path d="M 120,235 Q 200,200 200,180" marker-start="url(#arrowhead2)"/>
    <path d="M 280,235 Q 200,200 200,180" marker-start="url(#arrowhead2)"/>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto" fill="#06b6d4">
      <polygon points="0 0, 10 3.5, 0 7"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="1" refY="3.5" orient="auto" fill="#06b6d4">
      <polygon points="10 0, 0 3.5, 10 7"/>
    </marker>
  </defs>
</svg>