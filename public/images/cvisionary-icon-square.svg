<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (optional, can be removed for transparency) -->
  <rect width="200" height="200" fill="#ffffff" rx="20"/>
  
  <!-- Document Icon -->
  <g transform="translate(40, 40)">
    <!-- Document shape -->
    <rect x="0" y="0" width="80" height="100" rx="8" fill="#f8f9fa" stroke="#2d3748" stroke-width="3"/>
    
    <!-- Lines on document -->
    <rect x="15" y="20" width="40" height="6" rx="3" fill="#4a5568"/>
    <rect x="15" y="35" width="40" height="6" rx="3" fill="#4a5568"/>
    <rect x="15" y="50" width="40" height="6" rx="3" fill="#4a5568"/>
    <rect x="15" y="65" width="40" height="6" rx="3" fill="#4a5568"/>
  </g>
  
  <!-- AI/Tech Connection Lines -->
  <g transform="translate(120, 90)">
    <!-- Main curved line -->
    <path d="M 0 15 Q 20 0, 40 15 T 80 15" stroke="#00bcd4" stroke-width="5" fill="none"/>
    <!-- Connection dots -->
    <circle cx="0" cy="15" r="10" fill="#00bcd4"/>
    <circle cx="40" cy="15" r="10" fill="#00bcd4"/>
    <circle cx="80" cy="15" r="10" fill="#00bcd4"/>
    <!-- Additional branch -->
    <path d="M 40 15 Q 55 -15, 70 -15" stroke="#00bcd4" stroke-width="4" fill="none"/>
    <circle cx="70" cy="-15" r="8" fill="#00bcd4"/>
  </g>
</svg>