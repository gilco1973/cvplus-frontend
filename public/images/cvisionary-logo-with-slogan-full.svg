<svg viewBox="0 0 500 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Document Icon -->
  <g transform="translate(20, 30)">
    <!-- Document shape -->
    <rect x="0" y="0" width="70" height="90" rx="6" fill="#f8f9fa" stroke="#2d3748" stroke-width="2.5"/>
    
    <!-- Lines on document -->
    <rect x="12" y="18" width="35" height="5" rx="2.5" fill="#4a5568"/>
    <rect x="12" y="30" width="35" height="5" rx="2.5" fill="#4a5568"/>
    <rect x="12" y="42" width="35" height="5" rx="2.5" fill="#4a5568"/>
    <rect x="12" y="54" width="35" height="5" rx="2.5" fill="#4a5568"/>
  </g>
  
  <!-- AI/Tech Connection Lines -->
  <g transform="translate(90, 65)">
    <!-- Main curved line -->
    <path d="M 0 12 Q 18 0, 36 12 T 72 12" stroke="#00bcd4" stroke-width="4" fill="none"/>
    <!-- Connection dots -->
    <circle cx="0" cy="12" r="8" fill="#00bcd4"/>
    <circle cx="36" cy="12" r="8" fill="#00bcd4"/>
    <circle cx="72" cy="12" r="8" fill="#00bcd4"/>
    <!-- Additional branch -->
    <path d="M 36 12 Q 48 -12, 60 -12" stroke="#00bcd4" stroke-width="3" fill="none"/>
    <circle cx="60" cy="-12" r="6" fill="#00bcd4"/>
  </g>
  
  <!-- CVPlus Text -->
  <g transform="translate(185, 80)">
    <text font-family="Arial, sans-serif" font-size="56" fill="#2d3748">
      <tspan font-weight="800">CV</tspan><tspan font-weight="300">Plus </tspan>
    </text>
  </g>
  
  <!-- Slogan -->
  <g transform="translate(50, 130)">
    <text font-family="Arial, sans-serif" font-size="18" font-weight="400" fill="#4a5568" text-anchor="middle" x="200">
      From Paper to Powerful: Your CV, Reinvented
    </text>
  </g>
</svg>
